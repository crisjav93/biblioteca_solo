{% extends 'app_biblioteca/inicio.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %}
<h1>Compart√≠ tus mensajes</h1>
{% endblock %}

{% block contenido_que_cambia %}
<div class="container">
    <div class="row">
      <div class="col-md-12 p-5">
        <h3>Tus mensajes</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 p-5">
        <form method="GET" action="{% url 'create-thread' %}">
          <button class="btn btn-light p-3" type="submit">Envia tu mensaje</button>
        </form>
      </div>
    </div>
    {% for thread in threads.all %}
    <div class="row mb-3">
      <div class="card col-md-12 p-5 shadow-sm">
        <h5>{{ thread.user}} - {{ thread.receiver }}</h5>
        <a class="stretched-link" href="{% url 'thread' thread.pk %}"></a>
      </div>
    </div>
    {% endfor %}
  </div>


{% endblock %}
